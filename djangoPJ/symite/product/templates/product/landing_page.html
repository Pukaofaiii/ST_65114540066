<!DOCTYPE html>
<html lang="en" x-data="{ cart: 0 }">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopNow - Your Online Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navigation -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">ShopNow</h1>
      <div class="flex items-center gap-6">
        <button class="relative">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-9V5a2 2 0 10-4 0v4" />
          </svg>
          <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1"
                x-text="cart"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-indigo-600 text-white py-20 text-center">
    <div class="max-w-2xl mx-auto px-4">
      <h2 class="text-4xl font-bold mb-4">Discover the Latest Trends</h2>
      <p class="mb-6">Shop the best products at unbeatable prices. Fast delivery and easy returns.</p>
      <a href="#products"
         class="bg-white text-indigo-600 font-semibold px-6 py-3 rounded shadow hover:bg-gray-100 transition">
        Shop Now
      </a>
    </div>
  </section>

  <!-- Featured Products -->
  <section id="products" class="py-16">
    <div class="max-w-7xl mx-auto px-4">
      <h3 class="text-2xl font-bold text-center mb-10">Featured Products</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        <!-- Product Card -->
        <div class="bg-white rounded shadow p-4 text-center">
          <img src="https://via.placeholder.com/150" alt="Product" class="mx-auto mb-4">
          <h4 class="text-lg font-semibold">Product A</h4>
          <p class="text-indigo-600 font-bold mb-2">$19.99</p>
          <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
                  @click="cart++">
            Add to Cart
          </button>
        </div>
        <!-- Repeat for other products -->
        <div class="bg-white rounded shadow p-4 text-center">
          <img src="https://via.placeholder.com/150" alt="Product" class="mx-auto mb-4">
          <h4 class="text-lg font-semibold">Product B</h4>
          <p class="text-indigo-600 font-bold mb-2">$29.99</p>
          <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
                  @click="cart++">
            Add to Cart
          </button>
        </div>
        <div class="bg-white rounded shadow p-4 text-center">
          <img src="https://via.placeholder.com/150" alt="Product" class="mx-auto mb-4">
          <h4 class="text-lg font-semibold">Product C</h4>
          <p class="text-indigo-600 font-bold mb-2">$39.99</p>
          <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
                  @click="cart++">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 mt-10 text-center text-sm text-gray-500">
    &copy; 2025 ShopNow. All rights reserved.
  </footer>

</body>
</html>
